<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange Rates!</h1>
    </div>
    <h2>Get your currency exchange rates here using the menu below:</h2>
    <form id="formOne" type="submit">
      <label class="usd">
        $$$
        <input id="amount" for="currencyExchange" type="number" placeholder="USD">
      </label>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="0" class="eur" checked>
          European Euro
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="1" id="gbp">
          Great British Pound
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="2" id="cad">
          Canadian Dollar
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="3" id="aud">
          Australian Dollar
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="currency" value="4" id="jpy">
          Japanese Yen
        </label>
      </div>
      <button class="btn" id="exchangeRate">See your exchange!</button>
    </form>
    <h3>Your exchange will leave you with</h3>
    <div class="showEur"></div>
    <div class="showGbp"></div>
    <div class="showCad"></div>
    <div class="showAud"></div>
    <div class="showJpy"></div>
    <div class="showErrors"></div>
    <a href="https://www.investopedia.com/articles/forex/11/why-trade-forex.asp">
    <div class="card">
     <h4>Information on currency exchanges can be found by clicking this box.</h4>
    </div>
    </a>
  </div>
</body>

</html>
