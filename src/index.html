<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange Rates!</h1>
    </div>
    <h2>Get your currency exchange rates here using the menu below:</h2>
    <P>Note: Input is for USD only.</P>
    <form id="formOne">
    <label class="usd">
      $$$
    <input class="amount" for="currencyExchange" type="number">
    </label>
    <br>
    <div class="radio">
      <label>
        <input type="radio" name="currency" value="eur" checked>
        European Euro
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="currency" value="gbp">
        Great British Pound
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="currency" value="Canadian">
        Canadian Dollar
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="currency" value="aud">
        Australian Dollar
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="currency" value="jpy">
        Japanese Yen
      </label>
    </div>
    <button class="btn" id="exchangeRate">See your exchange!</button>
    </form>
    <h3>Your exchange will leave you with <div class="showResult"></div></h3>
  </div>
</body>

</html>
