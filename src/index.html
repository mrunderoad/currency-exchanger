<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
<div class="container">
<div class="jumbotron">
  <h1>Currency Exchange Rates!</h1>
</div>
<h2>Get your currency exchange rates here using the menu below:</h2>
<div class="row">
<div class="radio">
  <label>
    <input type="radio" name="currency" value="euro" checked>
    Euro
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="currency" value="british">
    Great British Pound
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="currency" value="canadian">
    Canadian Dollar
  </label>
</div>
</div>
<div class="row">
  <div class="radio">
    <label>
      <input type="radio" name="currency" value="australian">
      Australian Dollar
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="currency" value="yen">
      Yen
    </label>
  </div>
  </div>

</div>
</body>
</html>
